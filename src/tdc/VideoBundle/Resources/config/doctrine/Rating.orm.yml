tdc\VideoBundle\Entity\Rating:
    type: entity
    table: rating
    id:
        id:
            type: integer
            generator: { strategy : AUTO }
    fields:
        value:
            type: integer
            lenght: 10
    manyToOne:
        video:
            targetEntity: Video
            inversedBy: ratings
        user:
            targetEntity: tdc\UserBundle\Entity\User
            inversedBy: ratings
